<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/images/login.png" alt="Login">
        <h1>Register</h1>
        <form (ngSubmit)="register()" [formGroup]="formReg">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="formReg.get('email')?.hasError('required') && formReg.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="formReg.get('email')?.hasError('email') && formReg.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <span *ngIf="formReg.get('password')?.hasError('required') && formReg.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>password</strong> es requerida
                </span>
                <span *ngIf="formReg.get('password')?.hasError('minlength') && formReg.get('password')?.touched" class="text-danger errorLabel">
                    El <strong>password</strong> debe tener 6 caracteres
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repeatPassword" placeholder="Repetir Password">
                <label>Repetir Passowrd</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-info btn-lg" [disabled]="formReg.invalid" type="submit">Register</button>
            </div>
            <a routerLink="/login">Back</a>
        </form>
    </div>
</div>
