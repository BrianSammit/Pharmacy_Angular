<div class="wrapper">
  <div class="body">
    <img class="logo" src="../../../assets/images/login.png" alt="Login">
    <h1>Login</h1>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="mb-3">
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
          <label>Email</label>
          <span *ngIf="formLogin.get('email')?.hasError('required')&& formLogin.get('email')?.touched" class="text-danger errorLabel">
            The <strong>e-mail</strong> is required
          </span>
          <span *ngIf="formLogin.get('email')?.hasError('email')&& formLogin.get('email')?.touched" class="text-danger errorLabel">
            The <strong>e-mail</strong> is invalid
          </span>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <label>Password</label>
        <span *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched" class="text-danger errorLabel">
          The <strong>password</strong> is required
        </span>
      </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-info btn-lg" [disabled]="formLogin.invalid" >Login</button>
    </div>
    </form>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-info" (click)="onClick()">Login With Google</button>
    </div>
    <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
    <a class="mt-3" routerLink="/forgot-password">Forgot password</a>
  </div>
</div>
