<div class="containerproductlist">
  <div class="titleContainer">
    <h1><b>Shopping cart</b></h1>
  </div>

  <div class="results-container">
    <app-product-card *ngFor="let i_product of s_founded | paginate : { itemsPerPage: 9,
                              currentPage: page}" [product]="i_product"></app-product-card>
  </div>

  <ng-container *ngIf="total! > 0; else noItemsFound">
    <br />
    <div class="found">
      <h4 class="result_text">Total: ${{ cart?.totalPrice }}</h4>
    </div>
  </ng-container>

  <ng-template #noItemsFound>
    <div class="found">
      <h4 class="result_text">There is no items yet, please consider to add one</h4>
    </div>
  </ng-template>

  <!-- <button  *ngIf="total! > 0" mat-raised-button color="primary" class="submit-button" (click)="goToReceipt()">Buy</button> -->
  <button  *ngIf="total! === 0" mat-raised-button color="primary" class="submit-button" routerLink="">Add</button>

  <pagination-controls class="pagination" (pageChange)="page = $event" previousLabel="Previous"
                                                                    nextLabel="Next"></pagination-controls>
</div>
